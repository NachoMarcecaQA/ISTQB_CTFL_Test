<!DOCTYPE html>
<html lang="en">

<head>
    <title>ISTQB ONLINE EXAM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section  id='header'>
        <h1 data-testid="header_name">ISTQB Online Exam</h1>
        <p data-testid="subheader_name">Developed with HTML5, CSS3 and Javascript</p>
    </section>
    
    <section id='signup'>
        <h2 data-testid="signup_title">Sign up</h2>
        <form id='formsignup'>
            <input type="text" data-testid="signup_name" id="welcomeName"  minlength="3" maxlength="30" placeholder="Name" required>
            <input type="text" data-testid="signup_surname" id="welcomeSurname" minlength="3" maxlength="30" placeholder="Surname" required>
            <button data-testid="singup_submit" onclick="displayGreeting()">Register</button>
        </form>
        <div id="signupErrorMessage">
            <p data-testid="singup_error_message" >Name and Surname must be between 3 and 30 characters long</p>
        </div>
     </section>

     <section id="welcomeMessage" data-testid="welcome_message">
     </section>

     <section id="exam">
        <h1>ISTQB: Certified Tester Foundation Level v 4.0 test questions</h1>
        <br>
        <div id="quiz"></div>
        <button id="submit" data-testid="finish_exam" style="margin-top: 20px;">Finish exam</button>
        <div id="results"></div>
    </section>

    <footer>
        <p>Author: Nacho Marceca</p>
    </footer>

    
    <script src="script.js"></script>
</body>

</html>
