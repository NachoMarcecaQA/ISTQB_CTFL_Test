<!DOCTYPE html>
<html lang="en">

<head>
    <title>ISTQB ONLINE EXAM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id='header'>
        <h1>ISTQB Online Exam</h1>
        <p>Developed with HTML5, CSS3 and Javascript</p>
    </section>
    
    <section id='signup'>
        <h2>Sign up</h2>
        <form id='formsignup'>
            <input type="text" id="welcomeName"  minlength="3" maxlength="30" placeholder="Your Name" required>
            <input type="text" id="welcomeSurname" minlength="3" maxlength="30" placeholder="Your Surname" required>
            <button onclick="displayGreeting()">Register</button>
        </form>
        <div id="signupErrorMessage">
            <p>Name and Surname must be between 3 and 30 characters long</p>
        </div>
     </section>

     <section id="welcomeMessage">
     </section>
     
     
    <section id="exam">
        <h2>Exam</h2>

        <p>Which of the following statements describes an achievable test objective?</p>
    </br>
        <p> choose ONE option! (1 out of 4)</p>

        <form id='question001Form'>
            <input type="radio" id="question001Unanswered" name="question001" value="question001Unanswered" >
            <label for="html">Leave unanswered.
            </label><br>

            <input type="radio" id="question001a" name="question001" value="question001a">
            <label for="html">A_ To prove that there are no unfixed defects in the system under test.
            </label><br>

            <input type="radio" id="question001b" name="question001" value="question001b">
            <label for="css">B_ To prove that there will be no failures after the implementation of the system into production.
                </label><br>

            <input type="radio" id="question001c" name="question001" value="question001c">
            <label for="javascript">C_ To reduce the risk level of the test object and to build confidence in the quality level.</label>

            <input type="radio" id="question001d" name="question001" value="question001d">
            <label for="javascript">D_ To verify that there are no untested combinations of inputs.
            </label>

            <input type="submit" onclick="correctAnswer()">Correct your answer</input>
        </form>
        <section id="score"></section>
        </section>
        
     </section>
      
    <footer>
        <p>Author: Nacho Marceca</p>
    </footer>

    
    <script src="script.js"></script>
</body>

</html>
